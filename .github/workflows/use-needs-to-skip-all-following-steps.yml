name: use-needs-to-skip-all-following-steps

on:
  workflow_dispatch:

jobs:
  start-log:
    runs-on: ubuntu-latest
    steps:
      - run: echo "first job"

  exit-early:
    runs-on: ubuntu-latest
    steps:
      - name: testing exit 1
        shell: bash
        run: |
          echo "attempting to exit with exitcode 1"
          exit 1

  final-log:
    needs: [exit-early]
    runs-on: ubuntu-latest
    steps:
      - run: echo "should not echo"
