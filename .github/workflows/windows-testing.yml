name: just-nut
on:
  workflow_dispatch:

jobs:
  just-nut:
    name: salesforcecli/plugin-dev
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: salesforcecli/plugin-dev
          path: .
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install JIT plugin
        run: |
          NPM_NAME=$(cat package.json | jq -r '.name')
          echo $NPM_NAME
