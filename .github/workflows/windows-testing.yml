name: windows-testing
on:
  workflow_dispatch:

jobs:
  windows-testing:
    name: salesforcecli/plugin-dev
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: salesforcecli/plugin-dev
          path: .
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: jq
        run: |
          jq 'has(\"oclif\")' package.json
